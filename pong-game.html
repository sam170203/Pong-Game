<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-wrapper {
            position: relative;
            background: #000;
            width: 800px;
            height: 400px;
            border: 3px solid #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .scoreboard {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            width: 100%;
            z-index: 10;
            font-size: 2em;
            color: #00ff00;
            font-weight: bold;
            text-shadow: 0 0 10px #00ff00;
        }

        .player-score, .computer-score {
            flex: 1;
            text-align: center;
        }

        .center-line {
            position: absolute;
            left: 50%;
            top: 0;
            height: 100%;
            width: 2px;
            background: repeating-linear-gradient(
                to bottom,
                #fff 0px,
                #fff 10px,
                transparent 10px,
                transparent 20px
            );
            z-index: 0;
        }

        canvas {
            display: block;
            background: #000;
        }

        .instructions {
            color: white;
            margin-top: 20px;
            font-size: 0.9em;
            line-height: 1.6;
        }

        .instructions p {
            margin: 5px 0;
        }

        .restart-btn {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 1em;
            background: #00ff00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .restart-btn:hover {
            background: #00cc00;
            transform: scale(1.05);
        }

        .restart-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® PONG GAME ðŸŽ®</h1>
        <div class="game-wrapper">
            <div class="scoreboard">
                <div class="player-score">Player: <span id="playerScore">0</span></div>
                <div class="computer-score">Computer: <span id="computerScore">0</span></div>
            </div>
            <div class="center-line"></div>
            <canvas id="gameCanvas" width="800" height="400"></canvas>
        </div>
        <div class="instructions">
            <p><strong>Controls:</strong></p>
            <p>Use <strong>Mouse</strong> or <strong>Arrow Keys (â†‘â†“)</strong> to move your paddle</p>
            <p>First to <strong>5 points</strong> wins!</p>
        </div>
        <button class="restart-btn" onclick="location.reload()">Restart Game</button>
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game constants
        const PADDLE_WIDTH = 10;
        const PADDLE_HEIGHT = 80;
        const BALL_SIZE = 8;
        const BALL_SPEED = 5;
        const PADDLE_SPEED = 6;
        const WINNING_SCORE = 5;

        // Game objects
        const paddle1 = {
            x: 10,
            y: canvas.height / 2 - PADDLE_HEIGHT / 2,
            width: PADDLE_WIDTH,
            height: PADDLE_HEIGHT,
            dy: 0
        };

        const paddle2 = {
            x: canvas.width - PADDLE_WIDTH - 10,
            y: canvas.height / 2 - PADDLE_HEIGHT / 2,
            width: PADDLE_WIDTH,
            height: PADDLE_HEIGHT,
            dy: 0
        };

        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            dx: BALL_SPEED,
            dy: BALL_SPEED,
            radius: BALL_SIZE
        };

        let playerScore = 0;
        let computerScore = 0;

        // Keyboard input
        const keys = {};

        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Mouse input
        document.addEventListener('mousemove', (e) => {
            const gameRect = canvas.getBoundingClientRect();
            const mouseY = e.clientY - gameRect.top;
            
            if (mouseY - PADDLE_HEIGHT / 2 > 0 && mouseY + PADDLE_HEIGHT / 2 < canvas.height) {
                paddle1.y = mouseY - PADDLE_HEIGHT / 2;
            }
        });

        // Update player paddle
        function updatePaddle1() {
            if (keys['ArrowUp'] && paddle1.y > 0) {
                paddle1.y -= PADDLE_SPEED;
            }
            if (keys['ArrowDown'] && paddle1.y < canvas.height - PADDLE_HEIGHT) {
                paddle1.y += PADDLE_SPEED;
            }

            // Boundary check
            if (paddle1.y < 0) paddle1.y = 0;
            if (paddle1.y + PADDLE_HEIGHT > canvas.height) {
                paddle1.y = canvas.height - PADDLE_HEIGHT;
            }
        }

        // Computer AI
        function updatePaddle2() {
            const paddle2Center = paddle2.y + PADDLE_HEIGHT / 2;
            const difficulty = 4; // Speed of AI

            if (paddle2Center < ball.y - 35) {
                paddle2.y += difficulty;
            } else if (paddle2Center > ball.y + 35) {
                paddle2.y -= difficulty;
            }

            // Boundary check
            if (paddle2.y < 0) paddle2.y = 0;
            if (paddle2.y + PADDLE_HEIGHT > canvas.height) {
                paddle2.y = canvas.height - PADDLE_HEIGHT;
            }
        }

        // Ball physics
        function updateBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Wall collision (top and bottom)
            if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
                ball.dy = -ball.dy;
                ball.y = ball.y - ball.radius < 0 ? ball.radius : canvas.height - ball.radius;
            }

            // Paddle collision
            if (
                ball.x - ball.radius < paddle1.x + paddle1.width &&
                ball.y > paddle1.y &&
                ball.y < paddle1.y + paddle1.height
            ) {
                ball.dx = -ball.dx;
                ball.x = paddle1.x + paddle1.width + ball.radius;
                ball.dy += (ball.y - (paddle1.y + PADDLE_HEIGHT / 2)) * 0.05;
            }

            if (
                ball.x + ball.radius > paddle2.x &&
                ball.y > paddle2.y &&
                ball.y < paddle2.y + paddle2.height
            ) {
                ball.dx = -ball.dx;
                ball.x = paddle2.x - ball.radius;
                ball.dy += (ball.y - (paddle2.y + PADDLE_HEIGHT / 2)) * 0.05;
            }

            // Scoring
            if (ball.x - ball.radius < 0) {
                computerScore++;
                resetBall();
                updateScoreboard();
            }

            if (ball.x + ball.radius > canvas.width) {
                playerScore++;
                resetBall();
                updateScoreboard();
            }
        }

        // Reset ball to center
        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = BALL_SPEED * (Math.random() > 0.5 ? 1 : -1);
            ball.dy = BALL_SPEED * (Math.random() * 2 - 1);
        }

        // Update scoreboard
        function updateScoreboard() {
            document.getElementById('playerScore').textContent = playerScore;
            document.getElementById('computerScore').textContent = computerScore;

            if (playerScore === WINNING_SCORE) {
                setTimeout(() => alert('ðŸŽ‰ You Win! ðŸŽ‰'), 100);
                playerScore = 0;
                computerScore = 0;
                updateScoreboard();
                resetBall();
            }

            if (computerScore === WINNING_SCORE) {
                setTimeout(() => alert('ðŸ’» Computer Wins! ðŸ’»'), 100);
                playerScore = 0;
                computerScore = 0;
                updateScoreboard();
                resetBall();
            }
        }

        // Draw functions
        function drawPaddle(paddle) {
            ctx.fillStyle = '#00ff00';
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
            ctx.shadowColor = '#00ff00';
            ctx.shadowBlur = 10;
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
            ctx.shadowBlur = 0;
        }

        function drawBall() {
            ctx.fillStyle = '#ff0000';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowColor = '#ff0000';
            ctx.shadowBlur = 10;
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw paddles and ball
            drawPaddle(paddle1);
            drawPaddle(paddle2);
            drawBall();
        }

        // Game loop
        function gameLoop() {
            updatePaddle1();
            updatePaddle2();
            updateBall();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start game
        resetBall();
        gameLoop();
    </script>
</body>
</html>
