<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Pong Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        h1 {
            color: #00d9ff;
            margin-bottom: 20px;
            font-size: clamp(1.5rem, 5vw, 3rem);
            text-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
            letter-spacing: 3px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(0, 217, 255, 0.5); }
            to { text-shadow: 0 0 30px rgba(0, 217, 255, 0.8), 0 0 40px rgba(0, 217, 255, 0.4); }
        }

        .game-wrapper {
            position: relative;
            background: rgba(0, 0, 0, 0.8);
            width: 100%;
            max-width: 900px;
            aspect-ratio: 2 / 1;
            margin: 0 auto;
            border: 3px solid #00d9ff;
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(0, 217, 255, 0.3), inset 0 0 20px rgba(0, 217, 255, 0.1);
            overflow: hidden;
        }

        .scoreboard {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            width: 100%;
            z-index: 10;
            font-size: clamp(1.2rem, 4vw, 2.5rem);
            color: #00d9ff;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(0, 217, 255, 0.8);
        }

        .player-score, .computer-score {
            flex: 1;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .score-increase {
            animation: scorePopup 0.5s ease;
        }

        @keyframes scorePopup {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); color: #ff0080; }
        }

        .center-line {
            position: absolute;
            left: 50%;
            top: 0;
            height: 100%;
            width: 3px;
            background: repeating-linear-gradient(
                to bottom,
                rgba(0, 217, 255, 0.3) 0px,
                rgba(0, 217, 255, 0.3) 15px,
                transparent 15px,
                transparent 30px
            );
            z-index: 0;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .instructions {
            color: #00d9ff;
            margin-top: 20px;
            font-size: clamp(0.8rem, 2vw, 1rem);
            line-height: 1.8;
        }

        .instructions p {
            margin: 8px 0;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            background: linear-gradient(135deg, #00d9ff 0%, #0080ff 100%);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 217, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 217, 255, 0.5);
        }

        .btn:active {
            transform: translateY(0);
        }

        .difficulty-selector {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .difficulty-btn {
            padding: 8px 20px;
            font-size: clamp(0.8rem, 1.5vw, 0.9rem);
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #00d9ff;
            border-radius: 20px;
            cursor: pointer;
            color: #00d9ff;
            transition: all 0.3s;
        }

        .difficulty-btn.active {
            background: #00d9ff;
            color: #1a1a2e;
        }

        .difficulty-btn:hover {
            background: rgba(0, 217, 255, 0.2);
        }

        .game-info {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(0, 217, 255, 0.6);
            font-size: clamp(0.7rem, 1.5vw, 0.9rem);
            z-index: 10;
        }

        .mobile-controls {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            gap: 20px;
            z-index: 100;
        }

        .mobile-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(0, 217, 255, 0.3);
            border: 3px solid #00d9ff;
            color: #00d9ff;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            transition: all 0.2s;
        }

        .mobile-btn:active {
            background: rgba(0, 217, 255, 0.6);
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            .mobile-controls {
                display: flex;
            }
            
            .game-wrapper {
                max-width: 95vw;
            }
        }

        .win-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px 50px;
            border-radius: 20px;
            border: 3px solid #00d9ff;
            color: #00d9ff;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            z-index: 100;
            display: none;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 217, 255, 0.5);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ö° MODERN PONG ‚ö°</h1>
        <div class="game-wrapper">
            <div class="scoreboard">
                <div class="player-score">Player: <span id="playerScore">0</span></div>
                <div class="computer-score">AI: <span id="computerScore">0</span></div>
            </div>
            <div class="game-info">
                <span id="gameMode">Normal Mode</span> | FPS: <span id="fps">60</span>
            </div>
            <div class="center-line"></div>
            <canvas id="gameCanvas"></canvas>
            <div class="win-message" id="winMessage">
                <div id="winText"></div>
                <div style="font-size: 1rem; margin-top: 15px;">Click anywhere to continue</div>
            </div>
        </div>
        
        <div class="instructions">
            <p><strong>üéÆ Controls:</strong></p>
            <p>Desktop: <strong>Mouse</strong> or <strong>Arrow Keys (‚Üë‚Üì)</strong> | Mobile: <strong>Touch Buttons</strong></p>
            <p>First to <strong>5 points</strong> wins! | Watch out for <strong>speed increases</strong>!</p>
        </div>

        <div class="difficulty-selector">
            <button class="difficulty-btn active" onclick="setDifficulty('easy')">Easy</button>
            <button class="difficulty-btn" onclick="setDifficulty('normal')">Normal</button>
            <button class="difficulty-btn" onclick="setDifficulty('hard')">Hard</button>
            <button class="difficulty-btn" onclick="setDifficulty('insane')">Insane</button>
        </div>

        <div class="controls">
            <button class="btn" onclick="togglePause()">‚èØÔ∏è Pause</button>
            <button class="btn" onclick="restartGame()">üîÑ Restart</button>
        </div>

        <div class="mobile-controls">
            <div class="mobile-btn" id="upBtn">‚ñ≤</div>
            <div class="mobile-btn" id="downBtn">‚ñº</div>
        </div>
    </div>

    <script>
        // Canvas setup with responsive sizing
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            const wrapper = canvas.parentElement;
            canvas.width = wrapper.clientWidth;
            canvas.height = wrapper.clientHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game constants (scaled to canvas size)
        const getScaled = (val) => val * (canvas.width / 900);
        
        let PADDLE_WIDTH = getScaled(12);
        let PADDLE_HEIGHT = getScaled(100);
        let BALL_SIZE = getScaled(10);
        let BALL_SPEED = getScaled(6);
        let PADDLE_SPEED = getScaled(8);
        const WINNING_SCORE = 5;

        // Difficulty settings
        const difficulties = {
            easy: { aiSpeed: 0.5, aiReaction: 50, ballSpeedMultiplier: 0.8 },
            normal: { aiSpeed: 0.7, aiReaction: 35, ballSpeedMultiplier: 1 },
            hard: { aiSpeed: 0.9, aiReaction: 20, ballSpeedMultiplier: 1.2 },
            insane: { aiSpeed: 1.1, aiReaction: 10, ballSpeedMultiplier: 1.5 }
        };

        let currentDifficulty = 'normal';
        let gameState = 'playing'; // playing, paused, won

        // Particle system
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = (Math.random() - 0.5) * 4;
                this.life = 1;
                this.color = color;
                this.size = Math.random() * 3 + 2;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= 0.02;
                this.size *= 0.96;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.life;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        let particles = [];

        function createParticles(x, y, color, count = 15) {
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        // Game objects
        const paddle1 = {
            x: getScaled(20),
            y: canvas.height / 2 - PADDLE_HEIGHT / 2,
            width: PADDLE_WIDTH,
            height: PADDLE_HEIGHT,
            dy: 0,
            targetY: canvas.height / 2 - PADDLE_HEIGHT / 2
        };

        const paddle2 = {
            x: canvas.width - PADDLE_WIDTH - getScaled(20),
            y: canvas.height / 2 - PADDLE_HEIGHT / 2,
            width: PADDLE_WIDTH,
            height: PADDLE_HEIGHT,
            dy: 0
        };

        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            dx: BALL_SPEED,
            dy: BALL_SPEED,
            radius: BALL_SIZE,
            speedMultiplier: 1,
            trail: []
        };

        let playerScore = 0;
        let computerScore = 0;
        let rallyCount = 0;
        let lastTime = 0;
        let fps = 60;

        // Input handling
        const keys = {};
        let touchingUp = false;
        let touchingDown = false;

        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Mouse control with smooth movement
        document.addEventListener('mousemove', (e) => {
            if (gameState !== 'playing') return;
            const gameRect = canvas.getBoundingClientRect();
            const mouseY = e.clientY - gameRect.top;
            paddle1.targetY = (mouseY / gameRect.height) * canvas.height - PADDLE_HEIGHT / 2;
        });

        // Mobile controls
        document.getElementById('upBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchingUp = true;
        });

        document.getElementById('upBtn').addEventListener('touchend', (e) => {
            e.preventDefault();
            touchingUp = false;
        });

        document.getElementById('downBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchingDown = true;
        });

        document.getElementById('downBtn').addEventListener('touchend', (e) => {
            e.preventDefault();
            touchingDown = false;
        });

        // Update player paddle with smooth interpolation
        function updatePaddle1() {
            if (touchingUp || keys['ArrowUp']) {
                paddle1.targetY -= PADDLE_SPEED;
            }
            if (touchingDown || keys['ArrowDown']) {
                paddle1.targetY += PADDLE_SPEED;
            }

            // Smooth movement
            paddle1.y += (paddle1.targetY - paddle1.y) * 0.2;

            // Boundary check
            paddle1.y = Math.max(0, Math.min(canvas.height - PADDLE_HEIGHT, paddle1.y));
            paddle1.targetY = Math.max(0, Math.min(canvas.height - PADDLE_HEIGHT, paddle1.targetY));
        }

        // Improved AI with difficulty settings
        function updatePaddle2() {
            const diff = difficulties[currentDifficulty];
            const paddle2Center = paddle2.y + PADDLE_HEIGHT / 2;
            const targetY = ball.dx > 0 ? ball.y : canvas.height / 2; // Only track when ball is coming
            const reactionZone = getScaled(diff.aiReaction);
            const aiSpeed = PADDLE_SPEED * diff.aiSpeed;

            if (paddle2Center < targetY - reactionZone) {
                paddle2.y += aiSpeed;
            } else if (paddle2Center > targetY + reactionZone) {
                paddle2.y -= aiSpeed;
            }

            // Boundary check
            paddle2.y = Math.max(0, Math.min(canvas.height - PADDLE_HEIGHT, paddle2.y));
        }

        // Enhanced ball physics with trail effect
        function updateBall() {
            // Add trail
            ball.trail.push({ x: ball.x, y: ball.y });
            if (ball.trail.length > 10) ball.trail.shift();

            ball.x += ball.dx * ball.speedMultiplier;
            ball.y += ball.dy * ball.speedMultiplier;

            // Wall collision with particles
            if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
                ball.dy = -ball.dy;
                ball.y = ball.y - ball.radius < 0 ? ball.radius : canvas.height - ball.radius;
                createParticles(ball.x, ball.y, '#00d9ff', 8);
            }

            // Paddle collision with enhanced feedback
            if (
                ball.x - ball.radius < paddle1.x + paddle1.width &&
                ball.y > paddle1.y &&
                ball.y < paddle1.y + paddle1.height &&
                ball.dx < 0
            ) {
                handlePaddleHit(paddle1);
            }

            if (
                ball.x + ball.radius > paddle2.x &&
                ball.y > paddle2.y &&
                ball.y < paddle2.y + paddle2.height &&
                ball.dx > 0
            ) {
                handlePaddleHit(paddle2);
            }

            // Scoring
            if (ball.x - ball.radius < 0) {
                computerScore++;
                animateScore('computer');
                resetBall();
                rallyCount = 0;
            }

            if (ball.x + ball.radius > canvas.width) {
                playerScore++;
                animateScore('player');
                resetBall();
                rallyCount = 0;
            }

            // Update particles
            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => p.update());
        }

        function handlePaddleHit(paddle) {
            ball.dx = -ball.dx;
            ball.x = paddle === paddle1 ? 
                paddle.x + paddle.width + ball.radius : 
                paddle.x - ball.radius;
            
            // Add spin based on where ball hits paddle
            const hitPos = (ball.y - (paddle.y + PADDLE_HEIGHT / 2)) / (PADDLE_HEIGHT / 2);
            ball.dy += hitPos * BALL_SPEED * 0.3;
            
            // Increase speed slightly each hit
            rallyCount++;
            ball.speedMultiplier = 1 + (rallyCount * 0.05);
            
            // Create particles
            createParticles(ball.x, ball.y, paddle === paddle1 ? '#00ff88' : '#ff0080', 12);
        }

        // Reset ball with random direction
        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            const angle = (Math.random() * Math.PI / 3) - Math.PI / 6; // -30 to 30 degrees
            const direction = Math.random() > 0.5 ? 1 : -1;
            const speed = BALL_SPEED * difficulties[currentDifficulty].ballSpeedMultiplier;
            ball.dx = Math.cos(angle) * speed * direction;
            ball.dy = Math.sin(angle) * speed;
            ball.speedMultiplier = 1;
            ball.trail = [];
        }

        // Animate score increase
        function animateScore(player) {
            const element = document.getElementById(player === 'player' ? 'playerScore' : 'computerScore');
            element.textContent = player === 'player' ? playerScore : computerScore;
            element.parentElement.classList.add('score-increase');
            setTimeout(() => {
                element.parentElement.classList.remove('score-increase');
            }, 500);

            if (playerScore === WINNING_SCORE || computerScore === WINNING_SCORE) {
                showWinMessage(player === 'player' ? playerScore === WINNING_SCORE : computerScore === WINNING_SCORE);
            }
        }

        function showWinMessage(playerWon) {
            gameState = 'won';
            const winMsg = document.getElementById('winMessage');
            const winText = document.getElementById('winText');
            winText.innerHTML = playerWon ? 
                'üéâ YOU WIN! üéâ' : 
                'üíª AI WINS! üíª';
            winMsg.style.display = 'block';

            canvas.addEventListener('click', () => {
                winMsg.style.display = 'none';
                playerScore = 0;
                computerScore = 0;
                updateScoreboard();
                resetBall();
                gameState = 'playing';
            }, { once: true });
        }

        function updateScoreboard() {
            document.getElementById('playerScore').textContent = playerScore;
            document.getElementById('computerScore').textContent = computerScore;
        }

        // Drawing functions with enhanced graphics
        function drawPaddle(paddle, color1, color2) {
            const gradient = ctx.createLinearGradient(paddle.x, 0, paddle.x + paddle.width, 0);
            gradient.addColorStop(0, color1);
            gradient.addColorStop(1, color2);
            
            ctx.fillStyle = gradient;
            ctx.shadowColor = color1;
            ctx.shadowBlur = 15;
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
            ctx.shadowBlur = 0;
            
            // Highlight
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fillRect(paddle.x, paddle.y, paddle.width * 0.3, paddle.height);
        }

        function drawBall() {
            // Draw trail
            ctx.globalAlpha = 0.3;
            for (let i = 0; i < ball.trail.length; i++) {
                const t = ball.trail[i];
                const alpha = i / ball.trail.length;
                ctx.globalAlpha = alpha * 0.3;
                const gradient = ctx.createRadialGradient(t.x, t.y, 0, t.x, t.y, ball.radius);
                gradient.addColorStop(0, '#ff0080');
                gradient.addColorStop(1, 'transparent');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(t.x, t.y, ball.radius, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.globalAlpha = 1;

            // Draw ball with glow
            const gradient = ctx.createRadialGradient(ball.x, ball.y, 0, ball.x, ball.y, ball.radius * 2);
            gradient.addColorStop(0, '#ff0080');
            gradient.addColorStop(0.5, '#ff0040');
            gradient.addColorStop(1, 'transparent');
            
            ctx.fillStyle = gradient;
            ctx.shadowColor = '#ff0080';
            ctx.shadowBlur = 20;
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function draw() {
            // Clear with fade effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw particles
            particles.forEach(p => p.draw());

            // Draw game objects
            drawPaddle(paddle1, '#00ff88', '#00d9ff');
            drawPaddle(paddle2, '#ff0080', '#ff00ff');
            drawBall();

            // Draw rally counter if > 5
            if (rallyCount > 5) {
                ctx.fillStyle = '#ffff00';
                ctx.font = `${getScaled(20)}px Arial`;
                ctx.textAlign = 'center';
                ctx.shadowColor = '#ffff00';
                ctx.shadowBlur = 10;
                ctx.fillText(`Rally: ${rallyCount}`, canvas.width / 2, canvas.height - getScaled(30));
                ctx.shadowBlur = 0;
            }
        }

        // Game loop with FPS counter
        function gameLoop(currentTime) {
            // Calculate FPS
            if (lastTime) {
                const delta = currentTime - lastTime;
                fps = Math.round(1000 / delta);
                document.getElementById('fps').textContent = fps;
            }
            lastTime = currentTime;

            if (gameState === 'playing') {
                updatePaddle1();
                updatePaddle2();
                updateBall();
            }
            
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Game controls
        function togglePause() {
            gameState = gameState === 'playing' ? 'paused' : 'playing';
        }

        function restartGame() {
            playerScore = 0;
            computerScore = 0;
            rallyCount = 0;
            updateScoreboard();
            resetBall();
            gameState = 'playing';
            particles = [];
        }

        function setDifficulty(level) {
            currentDifficulty = level;
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            document.getElementById('gameMode').textContent = level.charAt(0).toUpperCase() + level.slice(1) + ' Mode';
            resetBall();
        }

        // Pause on space
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                togglePause();
            }
        });

        // Start game
        resetBall();
        gameLoop();
    </script>
</body>
</html>
